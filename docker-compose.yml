version: '3.8'

services:
  nmap-scanner:
    build:
      context: .
      dockerfile: docker/nmap-scanner/Dockerfile
    container_name: netweather-nmap-scanner
    ports:
      - "8080:8080"
    volumes:
      - nmap_batches:/app/batches
      - nmap_results:/app/results
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - TZ=UTC
    networks:
      - netweather

networks:
  netweather:
    driver: bridge

volumes:
  nmap_batches:
    driver: local
  nmap_results:
    driver: local